    <script>
      // Submit form
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }
        var formDataString = keyValuePairs.join("&");

        // Send POST request
        fetch(
            "https://script.google.com/macros/s/AKfycbywq03_0UYOg4V8ZDnlWAlhtv0-8CE3gIuSw_4lnOpw-6ozIEdeoK0tYfPMQQ3Dfh-L/exec",
          {
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(response => response.text())
          .then(data => {
            document.getElementById("message").textContent = "Data submitted successfully!";
            document.getElementById("form").reset();
            setTimeout(() => document.getElementById("message").style.display = "none", 3000);
          })
          .catch(error => {
            document.getElementById("message").textContent = "Error submitting the form.";
            console.error(error);
          });
      });

      // Search function
      document.getElementById("search-button").addEventListener("click", function () {
        const searchQuery = prompt("Enter a search query:");
        fetch(`https://script.google.com/macros/s/AKfycbywq03_0UYOg4V8ZDnlWAlhtv0-8CE3gIuSw_4lnOpw-6ozIEdeoK0tYfPMQQ3Dfh-L/exec?search=${encodeURIComponent(searchQuery)}`)
          .then(response => response.json())
          .then(data => {
            console.log("Search results:", data);
            if (data.length > 0) {
              // Populate the form with the first result for editing
              const result = data[0];
              for (const key in result) {
                if (document.querySelector(`[name="${key}"]`)) {
                  document.querySelector(`[name="${key}"]`).value = result[key];
                }
              }
              document.getElementById("record-id").value = result.id;  // Set the ID for editing
              document.getElementById("id-field").style.display = "block"; // Show the ID field
              document.getElementById("edit-button").style.display = "block"; // Show Edit button
            } else {
              alert("No records found.");
            }
          })
          .catch(error => console.error("Error fetching search results:", error));
      });

      // Edit function
      document.getElementById("edit-button").addEventListener("click", function () {
        document.getElementById("form").submit();
      });
    </script>
